#######################
# GENERAL DEFINITIONS #
#######################
blocks:
  questions.select.dialog:
    context:
      sAjaxSource: /module/questions/items/lesson-content/datatable/
      datatable_fields:

        - mData: id
          sClass: text-center
          label: "#"

        - mData: departament.name
          label: Department

        - mData: title
          label: Title

        - mData: type.name
          label: Type

        - mData: difficulty.name
          label: Difficulty

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions

crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    #base_scripts: ["scripts/crud.models.js"]
    variables:
      page_title: Questions
  # BASE VALUES.. USED ON ALL ROUTES
  routes:
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      variables:
        page_subtitle: Manage your Question Database
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: departament.name
          label: Department

        - mData: title
          label: Title

        - mData: type.name
          label: Type

        - mData: difficulty.name
          label: Difficulty

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions

    add:
      components: ["select2", "wysihtml5", "validation", "bootstrap-editable", "bootstrap-switch"]
      template: form.tpl
      scripts: ["views.form.questions", "views.form.questions.add"]
      variables:
        page_subtitle: Create a new question
    'edit/{identifier}':
      components: ["select2", "wysihtml5", "validation", "bootstrap-editable", "bootstrap-switch"]
      template: form.tpl
      scripts: ["views.form.questions", "views.form.questions.edit"]
      variables:
        page_subtitle: Edit your questions
models:
  me:
    class: Sysclass\Models\Courses\Questions\Question
    exportMethod: ["toFullArray", ["Departament", "Type", "Difficulty"]]
  'lesson-content':
    class: Sysclass\Models\Courses\Questions\Question
    exportMethod: ["toFullArray", ["Departament", "Type", "Difficulty"]]