#######################
# GENERAL DEFINITIONS #
#######################
crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    #base_scripts: ["scripts/crud.models.js"]
    stylesheets: ["css/components"]
    variables:
      page_title: Tests
  # BASE VALUES.. USED ON ALL ROUTES
  routes:
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      variables:
        page_subtitle: Manage your tests and exams
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: name
          label: Name

        - mData: class
          label: Class

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions
    add:
      components: ["select2", "validation", "bootstrap-switch"]
      template: form.tpl
      variables:
        page_subtitle: Create a new test
    'edit/:identifier':
      components: ["select2", "validation", "bootstrap-switch"]
      blocks: ["questions.list"]
      template: form.tpl
      variables:
        page_subtitle: Edit your test info
    'open/:identifier':
      components: ["select2", "validation", "bootstrap-switch"]
      template: open.tpl
      variables:
        page_subtitle: Edit your test info
    'execute/:identifier':
      components: ["select2", "validation", "bootstrap-switch", "icheck"]
      scripts : ["tests.execute"]
      template: execute.tpl
      variables:
        page_subtitle: Edit your test info
