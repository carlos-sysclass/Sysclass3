#######################
# GENERAL DEFINITIONS #
#######################
crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    #base_scripts: ["scripts/crud.models.js"]
    stylesheets: ["css/components"]
    variables:
      page_title: Tests
  # BASE VALUES.. USED ON ALL ROUTES
  routes:
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      variables:
        page_subtitle: Manage your Tests
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: name
          label: Name

        - mData: total_questions
          label: "# Questions"

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions
    add:
      components: ["select2", "wysihtml5", "validation", "bootstrap-switch"]
      template: form.tpl
      variables:
        page_subtitle: Create a new Test
    'edit/:id':
      components: ["select2", "wysihtml5", "validation", "bootstrap-switch"]
      blocks: ["tests.questions.edit"]
      template: form.tpl
      variables:
        page_subtitle: Edit your test info
