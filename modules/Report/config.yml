crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    stylesheets: ["css/components"]
    variables:
      page_title: Reports 
      # BASE VALUES.. USED ON ALL ROUTES
  routes:
    'show/{identifier}':
      override-route: "edit"
      components: ["sprintf", "select2", "datatables"]
      template: show.tpl
      scripts: ["views.report.show"]
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      #blocks: ["group.add"]
      scripts: ["view"]
      variables:
        page_subtitle: Manage your reports
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: name
          label: Name

        - mData: datasource.name
          sClass: text-center
          label: Type

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions
    
    'edit/{id}':
      components: ["select2", "wysihtml5", "validation", "bootstrap-switch"]
      blocks: ["report.definition"]
      template: form.tpl
      scripts: ["views.report.form"]
      variables:
        page_subtitle: Configure your report 
models:
  me: 
    class: Sysclass\Models\Reports\Report
    exportMethod: ["toFullArray"]
  users:
