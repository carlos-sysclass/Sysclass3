# GENERAL DEFINITIONS #
#######################
crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    #base_scripts: ["scripts/crud.models.js"]
    variables:
      page_title: Lessons
  # BASE VALUES.. USED ON ALL ROUTES
  routes:
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      variables:
        page_subtitle: Manage your Lessons
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: name
          label: Name

        - mData: class
          label: Class

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions
    add:
      components: ["select2", "validation", "bootstrap-switch"]
      template: form.tpl
      variables:
        page_subtitle: Create a new lessons
    'edit/{id}':
      components: ["validation", "bootstrap-switch", "wysihtml5", "select2"]
      blocks: ["lessons.content", "questions.select.dialog", "questions.create.dialog"]
      stylesheets: ["css/components", "css/pages/timeline"]
      #blocks: ["lessons.content.dropbox", "lessons.content.text", "lessons.content.video"]
      #scripts: ["views.courses.edit"]
      #scripts: ["views.lessons.edit"]
      template: form.tpl
      variables:
        page_subtitle: Edit your lesson info
models:
  me: 
    class: Sysclass\Models\Courses\Lesson
    exportMethod: ["toFullArray", ["Classe"]]