#######################
# GENERAL DEFINITIONS #
#######################
crud:
  # BASE VALUES.. USED ON ALL ROUTES
  base_route:
    stylesheets: ["css/components"]
    variables:
      page_title: Enrollment Rules
  # BASE VALUES.. USED ON ALL ROUTES
  routes:
    view:
      components: ["select2","data-tables"]
      template: view.tpl
      #blocks: ["group.add"]
      scripts: ["view"]
      variables:
        page_subtitle: Manage the way student get into the system
      context:
        datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: name
          label: Name

        - mData: surname
          label: Surname

        - mData: login
          label: Login

        - mData: pending
          sType: table-boolean
          sClass: text-center
          label: Pending aproval

        - mData: viewed_license
          sType: table-boolean
          sClass: text-center
          label: License Viewed

        - mData: active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions

    add:
      components: ["select2","validation","bootstrap-switch","datepicker","jquery-mask", "icheck"]
      template: form.tpl
      scripts: ["form"]
      blocks: ["fixed_grouping.dialog"]
      variables:
        page_subtitle: Create a new Enrollment Rule
    'edit/{id}':
      components: ["select2","validation","bootstrap-switch","datepicker","jquery-mask", "icheck"]
      template: form.tpl
      scripts: ["form"]
      blocks: ["fixed_grouping.dialog"]
      variables:
        page_subtitle: Edit a new Enrollment Rule

blocks:
  enroll.user.block:
    context:
      block_id: "enroll_users"
      #ajax_source: "/module/enroll/items/me/datatable?block"
      datatable_fields:
        - mData: id
          sClass: text-center
          label: "#"

        - mData: course.name
          label: Name

        - mData: course.active
          sType: table-boolean
          sClass: text-center
          label: Active

        - mData: options
          sType: table-options
          sClass: text-center
          label: Actions
models:
  me: 
    class: Sysclass\Models\Enrollments\Enroll
    #exportMethod: ["toFullArray", ["User", "Course"]]
  course: 
    class: Sysclass\Models\Enrollments\Course
    exportMethod: ["toFullArray", ["User", "Course"]]

